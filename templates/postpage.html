{% extends "layout.html" %}

{% block content %}
<h1>Post</h1>
<article class="message is-primary">
    <div class="message-header">
        <a href={{url_for('thispost', postid=post.id)}}>{{post.title}}</a>

        <p>By: {{post.user}}</p>
    </div>
    <div class="message-body">
        {{post.text}}
    </div>
    {% if current_user.id == post.user.id %}
<div>
    <a href="{{ url_for('edit_post', postid=post.id)}}" class="button is-light is-small">Edit my question</a>
    <a href="{{ url_for('delete_post', postid=post.id) }}" class="button is-danger is-small">Delete</a>
</div>

</div>
			{% endif %}
</article>
{% endblock %}

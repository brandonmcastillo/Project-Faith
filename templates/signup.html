<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Faith</title>
  {% assets "scss_all" %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/mystyles.css') }}">
  {% endassets %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<!-- Imports macro template for form rendering -->
{% from "macros.html" import render_field %}

{% block content %}
<div id="particles-js"></div>
<div class="container has-text-centered">
  <div class="columns">
    <div class="column is-half signup">
      <div class="box-signup"></div>
      <div class="signup-glass"></div>
      <form method="POST" action="{{ url_for('signup') }}" class="field signupform" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
        {{ render_field(field) }}
        {% endfor %}
        <button type="submit" class="button signup-buttons is-primary">Sign Up</button><a href="{{ url_for('index') }}"
          class="button signup-buttons is-info">Cancel</a>
      </form>
    </div>
    <div class="column is-half">
      <div class="signup-right">
        <h1 class="title is-3 already">Already have an account?</h1>
        <a href="{{ url_for('login') }}" class="button login-signup-button is-medium" title="login">Login</a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/particles.js') }}"></script>

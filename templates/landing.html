<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Faith</title>
  <!-- <link rel="stylesheet" href="../css/mystyles.css"> -->
  {% assets "scss_all" %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/mystyles.css') }}">
  {% endassets %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
{% block content %}
<!-- particles.js container -->
<div id="particles-js"></div>
<!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
<!-- https://codepen.io/bob6664569/pen/rOzmve -->

<section class="hero is-small is-fullwidth">
  <div class="hero-body">
    <div class="container has-text-centered">
      <img class="landing-img" src="{{ url_for('static', filename='faith.png') }}">
      <div class="p p-1"></div>
      <div class="p p-2"></div>
      <div class="p p-3"></div>
    </div>
  </div>
</section>
<div class="container">
  <div class="columns has-text-centered">
    <div class="column has-text-centered">
      <div class="has-text-centered button-landing ">
        <a href="{{ url_for('login') }}" class="button is-primary is-medium" title="login">LOGIN</a>
        <a href="{{ url_for('signup') }}" class="button is-info is-medium" title="register">SIGN UP</a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/particles.js') }}"></script>
{% endblock %}

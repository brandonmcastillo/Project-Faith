<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Faith</title>
  {% assets "scss_all" %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/mystyles.css') }}">
  {% endassets %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="shortcut icon" href="/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js' )}}"></script>
</head>

<body>
  <nav class="navbar is-transparent is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ url_for('main') }}">
        <h1 class="navbar-header">Faith</h1>
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        {% if current_user %}
        <!-- If User is logged in, display links -->
        <a href="{{ url_for ('articles') }}" class="navbar-item">Articles</a>
        <a href="{{ url_for('posts') }}" class="navbar-item">Community</a>
        <a href="{{ url_for('profile', username=current_user.username) }}" class="navbar-item">Profile</a>
      </div>
      <div class="navbar-end">
        <a href="{{ url_for('logout') }}" class="navbar-item">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}" class="navbar-item is-info " title="login">Login</a>
        <a href="{{ url_for('signup') }}" class="navbar-item is-primary" title="register">Sign Up</a>
      </div>
    </div>
    {% endif %}
    </div>
  </nav>
  <main class="content">
    {% block content %}

    {% endblock %}
  </main>
  <footer class="footer has-navbar-fixed-bottom">
    <div class="content has-text-right">
      <p>
        Created by Brandon Castillo</p>
    </div>
  </footer>
</body>

</html>
